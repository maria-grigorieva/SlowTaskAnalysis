<div class="duration-block duration-block-left">
    <div class="duration-box">
        <p>Pick dates of start and finish.</p>
        <br>

        <label for="start">Start date:</label>
        <input type="date" id="duration-start" name="trip-start" min="2018-01-01">
        <br>

        <label for="finish">Finish date:</label>
        <input type="date" id="duration-finish" name="trip-finish" min="2018-01-01">
        <br>

        <button type="button" id="dates_button" onclick="DatesChosen()">Request data</button>
        <div class="pc-loading" id="dates_loading">
            Please wait...
        </div>
        <br><br>
        <p>Select a predefined time span:</p>
        <button type="button" onclick="SetDates('last-month')">Last month</button>
        <button type="button" onclick="SetDates('last-week')">Last week</button>

        <br><br><br><br>

        <button type="button" onclick="window.open('/statuses', '_blank');">Open status descriptions</button>
    </div>
</div>

<div class="duration-block duration-block-right">
    <div class="duration-box">
        <div id="duration-boxplot-and-table">
            <span id="duration-boxplot-loading" class="pc-loading">Loading box plot data...</span>
            <div id="duration-boxplot"></div>
            <div>
                <h1>Top-50 Slowest Tasks</h1>
                <p id="slowest-tasks-label"></p>
                <table id="slowest-tasks-list"></table>
            </div>
        </div>
        <div id="duration-taskstatus_lag"></div>
    </div>
</div>

<div id="duration-description" class="description-wrapper">
    <h1>Task Execution Analysis</h1>
    <p id="duration-starting-label">Choose dates on the left to make a request.</p>
    <p id="duration-loading-label" class="hidden">Please wait while the data is loading.</p>
    <p></p>
</div>
